name: Release

on:
  release:
    types: [published, edited]  # Inclui 'edited' para capturar conversÃ£o de pre-release
  workflow_dispatch:
    inputs:
      tag_name:
        required: true
        description: The tag to release.
        type: string

jobs:
  release_on_thunderstore:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.action == 'published' ||
      (github.event.action == 'edited' && github.event.release.prerelease == false) &&
      github.event.release.tag_name == '${{ steps.get_last_release.outputs.last_tag }}'
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag_name || github.event.release.tag_name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Get the last release tag
        id: get_last_release
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0)
          echo "last_tag=${LAST_TAG}" >> $GITHUB_ENV
          echo "::set-output name=last_tag::${LAST_TAG}"

      - name: Download Release
        run: gh release download v${{ env.RELEASE_TAG }} -D ./dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tcli
        run: dotnet tool install --global tcli

      - name: Run tcli
        run: tcli publish --token ${{ secrets.THUNDERSTORE_KEY }} --package-version ${{ env.RELEASE_TAG }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./build
